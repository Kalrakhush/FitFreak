
 

<!DOCTYPE html>
<html>
<head>
	<title>Result Page</title>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.0/dist/apexcharts.min.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.chart-container {
			width: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>Your Goal Calorie is:</h1>
	<div id="goalCalorie" style="text-align: center; font-size: 30px;"></div>
	<div class="chart-container">
		<div id="chart"></div>
	</div>
	<script type="text/javascript">
		const urlParams = new URLSearchParams(window.location.search);
		const goalType = urlParams.get("goalType");
		const goalCalorie = urlParams.get("goalCalorie");

		document.getElementById("goalCalorie").innerHTML = goalCalorie;

		const chart = new ApexCharts(document.querySelector("#chart"), {
			chart: {
				type: "pie",
				width: "100%",
				height: "auto",
			},
			series: [40, 30, 30],
			labels: ["Carbs", "Protein", "Fats"],
			colors: ["#FFA500", "#00FF00", "#0000FF"],
			legend: {
				show: false,
			},
			dataLabels: {
				style: {
					fontSize: "18px",
				}
			}
		});

		chart.render();
	</script>
</body>
</html>
