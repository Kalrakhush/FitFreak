<!DOCTYPE html>
<html>
<head>
	<title>Calculate Maintenance Calorie</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #4d4d4d;
			margin-top: 50px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 300px;
			font-size: 16px;
			text-align: center;
			background-color: #fff;
			box-shadow: 0px 2px 5px #c2c2c2;
		}
		select {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			width: 300px;
			font-size: 16px;
			text-align-last: center;
			background-color: #fff;
			box-shadow: 0px 2px 5px #c2c2c2;
		}
		input[type="submit"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 200px;
			font-size: 16px;
			color: #fff;
			background-color: #4d4d4d;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #333333;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		label {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
			font-size: 18px;
		}
		
		input[type="radio"] {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Calculate Maintenance Calorie</h1>
	<form>
		<label for="gender">Select Your Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<input type="text" name="height" placeholder="Enter height in cm">
		<input type="text" name="weight" placeholder="Enter weight in kg">
		<label for="activity-level">Select Your Activity Level:</label>
		<select id="activity-level" name="activity-level">
			<option value="low">Low</option>
			<option value="medium">Medium</option>
			<option value="high">High</option>
		</select>
		<input type="submit" value="Calculate">
	</form>
</body>
</html>
