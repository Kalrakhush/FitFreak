		.circle-chart {
			display: inline-block;
			position:relative;
			margin: 20px;
			width:  100px;
			height: 100px;
			border-radius: 50%;
			background-color: #f2f2f2;
		}

		.circle-chart__left,
		.circle-chart__right {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			clip: rect(0, 50px, 100px, 0);
			border-radius: 50%;
			background-color: #ead40c;
		}

		.circle-chart__right {
			clip: rect(0, 100px, 100px, 50px);
			background-color: #d05334;
		}

		.circle-chart__percent {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 16px;
			font-weight: bold;
			color: #1c0606;
		}

		.circle-chart--proteins .circle-chart__percent {
			color: #360b0a;
		}

		.circle-chart--carbs .circle-chart__percent {
			color: #0f190b;
		}

		.circle-chart--fats .circle-chart__percent {
			color: #1e1607;
		}

}

.emoji-container {

.circle-chart--carbs .emoji-container {
